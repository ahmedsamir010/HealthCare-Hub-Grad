<!-- nav -->
<app-navbar></app-navbar>

<div class="container">
  <div class="display-3 text-center mb-4">Search in Health Care Drugs</div>
  <div class="row justify-content-center mb-4">
    <div class="col-12 col-md-8">
      <div class="input-group d-flex gap-2">
        <input
          type="text"
          class="form-control rounded-pill"
          placeholder="Search for a medicine..."
          [(ngModel)]="searchTerm"
        />
        <button class="btn btn-success rounded-pill" type="button">
          Find
        </button>
      </div>
    </div>
  </div>
  <div class="row g-3 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let medicine of filteredMedicines">
      <div class="card shadow-sm border-0 rounded-3 border">
        <div class="card-body d-flex align-items-center ">
          <img
            src="{{ medicine.picturUrl }}"
            class="rounded-circle me-3"
            alt="{{ medicine.name }}"
            style="width: 80px; height: 80px; object-fit: cover;"
          />
          <div>
            <h2 class="card-title mb-1">{{ medicine.name }}</h2>
            <p class="card-text mb-1">Price: {{ medicine.price }} EGP</p>
            <button
              class="btn btn-sm btn-outline-primary rounded-pill"
              (click)="addToCart(medicine)"
            >
              Add to Cart
            </button>
          </div>
        </div>
        <div class="card-footer bg-transparent border-0">
          <a [routerLink]="['/medicine', medicine.id]" class="stretched-link"></a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer -->
<app-footer></app-footer>
