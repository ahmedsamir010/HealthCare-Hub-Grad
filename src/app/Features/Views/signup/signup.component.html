<div class="container-sm">
  <div class="row">
 
    <div class="col-12 col-md-6 m-auto">
      <form (ngSubmit)="onSubmitForm()" [formGroup]="registerFormGroup" class="mt-5 px-5">
        <h1 class="text-center mt-5">Sign Up in HealthCare Hub</h1>

        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput placeholder="john smith" formControlName="displayName">
          <mat-error *ngIf="registerFormGroup.controls['displayName'].invalid">Alphabet only</mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 mt-3">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="registerFormGroup.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 mt-3">
          <mat-label>Telephone</mat-label>
          <span matPrefix class="ps-2">+20</span>
          <input type="tel" matInput formControlName="phoneNumber" placeholder="1129542518">
          <mat-error *ngIf="registerFormGroup.controls['phoneNumber'].invalid">at least 10 Numbers</mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 mt-3">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerFormGroup.controls['password'].invalid">at least 8 character</mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 mt-3">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerFormGroup.controls['confirmPassword'].invalid">at least 8 character</mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-between gap-4">

          <mat-form-field class="w-100 mt-3">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>


          <mat-form-field class="w-100 mt-3">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required>
            <mat-datepicker #picker></mat-datepicker>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          </mat-form-field>
        </div>


        <p class="text-black-50">Already have an account?<a routerLink="/login">Register</a></p>
        <button type="submit" class="btn btn-primary rounded-pill px-5 py-2 mx-auto d-block" [disabled]="registerFormGroup.invalid">SignUp</button>
      </form>
    </div>
  </div>
</div>
