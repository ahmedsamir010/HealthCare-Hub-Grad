<div class="container">
  <h1>Labs</h1>
  <swiper-container grid-rows="1" mousewheel-force-to-axis="true" class="mb-5" [s] loop="true" [slidesPerView]="2">
    <ng-container *ngFor="let lab of labs">
      <swiper-slide class="m-2" >
        <div class="border rounded-4 px-2 py-2 curser-pointer">
          <span class="badge text-bg-primary rounded-pill d-inline-block">66 tests</span>
          <img [src]="lab.pictureUrl" class="img-fluid object-fit-cover d-block rounded-4 mx-auto my-3" alt="" style="width: 100px; height: 100px;">
          <div class="d-flex justify-content-between">
            <h6 class="text-primary">{{lab.name}}</h6>
            <p>{{lab.phone}}</p>
          </div>
        </div>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</div>
