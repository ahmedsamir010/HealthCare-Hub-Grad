<div
  class="d-flex justify-content-center align-items-center vh-100 position-relative"
>
  <ngx-typed-js
    [strings]="[
      'Health Care-Hub',
      'Labs',
      'Medicines',
      'Lab Tests at Home',
      'Chat with AI Bot',
      'Chat with Dotocr',
    ]"
    [loop]="true"
    [typeSpeed]="100"
    [backSpeed]="1"
    [showCursor]="false"
  >
    <h2 class="text-white typing lh-base px-3"></h2>
  </ngx-typed-js>
</div>
