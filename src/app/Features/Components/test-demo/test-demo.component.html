<div class="container">
  <h1>Tests</h1>
  <swiper-container grid-rows="1" mousewheel-force-to-axis="true" class="mb-5" [s] loop="true" [slidesPerView]="2">
    <ng-container *ngFor="let test of tests">
      <swiper-slide class="m-2" >
        <div class="d-flex align-items-center gap-4 bg-success-subtle p-4 rounded-5 flex-wrap">
          <img src="../../../assets/labs/burg.png" alt="">
          <div class="content">
            <p class="name fs-4">{{test.name}}</p>
            <div class="contact-info flex-wrap d-flex gap-3">
              <p class="phone text-black-50 text-nowrap"> <i class="bi bi-telephone-fill text-danger "></i> +01129398209
              </p>
              <a href="mailto:huss@gmail.com" class="text-decoration-none text-black-50 text-nowrap">
                <i class="bi bi-envelope-fill text-danger"></i>{{test.price}} EGP</a>
            </div>
            <p class="location text-black-50">
              <i class="bi bi-geo-alt-fill text-danger"></i>
              Ramsis,Cairo
            </p>
          </div>
        </div>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</div>
